	<noscript>Necesitas tener habilitado Javascript para poder continuar</noscript>
	<section class="container arrastrando">
		<div class="row encabezado">
			<div class="titulo">
				<div id="head">
					<!--<h2 class="headings-int">
						Título de la evaluación.
					</h2>-->
				</div>
				<div class="info">
					<i class="fas fa-info fa-2x"></i>
				</div>
			</div>
			<div class="instrucciones">
				Observa la imagen, lee las preguntas y arrastra cada proceso a la posición correcta en la secuencia de síntesis de hormonas tiroideas. Si colocas un proceso en un lugar incorrecto, recibirás retroalimentación específica.
				<div class="row my-10">
					<div class="col-md-8 mx-auto">
						<img src="img/19sintesisht_a1.png" class="img-fluid" alt="Instrucciones" title="Instrucciones">
					</div>
				</div>
			</div>
		</div>
		<hr class="separador" style="display: none">
		<div class="row reactivos"></div>
		<div class="paginador-segm">
			<button id="btnPrevio" class="boton invisible cPrevio" onClick="anterior()">&#10094;</button>
			<button id="btnPaginador" class="boton" disabled></button> <!--  para poner paginado -->
			<button id="btnProximo" class="boton invisible cProximo" onClick="siguiente()">&#10095;</button><br><br>
		</div>

		<div class="row carrusel-respuestas" title="Sección respuestas">
			<span id="etiquetaRespuesta" data-toggle="tooltip" data-placement="auto" data-type="info" title="Recorre para elegir las respuestas disponibles">
				<i class="far fa-1x fa-question-circle"></i>
			</span>
			<div class="dot-container">
				<a id="prev" class="prev" onClick="regresar()"><i class="fas fa-chevron-left"></i></a>
				<a id="next" class="next" onClick="avanzar()"><i class="fas fa-chevron-right"></i></a>
			</div>
		</div>
		<i class="ir-arriba fas fa-chevron-up fa-2x"></i>
		<div class="row pager">
			<div class="barraInferior">
				<button id="btnRevisar" class="boton" onClick="revisar()">Revisar</button>
				<button id="btnReiniciar" class="boton" onClick="reiniciar()">Siguiente intento</button>
			</div>
		</div>
	</section>
